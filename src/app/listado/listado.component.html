<h2>Listado de libros disponibles</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Genero</th>
            <th>IBCN</th>
            <th>Autor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of libros">
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.genero}}</td>
            <td>{{item.ibcn}}</td>
            <td>{{item.autor}}</td>



        </tr>
    </tbody>
</table>
