<h2>Formulario para cargar un nuevo libro</h2>
<form (ngSubmit)="agregarLibro()">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre">

    <label for="descripcion">Descripcion</label>
    <input type="text" name="descripcion" id="descripcion" [(ngModel)]="descripcion">
    
    <label for="genero">Genero</label>
    <input type="text" name="genero" id="genero" [(ngModel)]="genero">

    <label for="ibcn">IBCN</label>
    <input type="text" name="ibcn" id="ibcn" [(ngModel)]="ibcn">

    <label for="autor">Autor</label>
    <input type="text" name="autor" id="autor" [(ngModel)]="autor">

    <button type="submit">Agregar</button>






</form>
